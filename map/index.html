<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />


<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

<style>
  #map { position:absolute; top:0; bottom:0; width:75%; }
</style>
</head>
<body>


<link rel='stylesheet' href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' />
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>

<div id='map'></div>

<script>
  var map = L.map('map').setView([47.2622639, -122.5100545], 10);
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(this.map);
  var featureGroup = L.featureGroup().addTo(map);

  var drawControl = new L.Control.Draw({
	draw:{
		polyline:{
			shapeOptions: {
                color: '#00BFFF',
                weight: 20
            }
		},
		polygon:false,
		rectangle:false,
		circle:false
	},
    edit: {
		featureGroup: featureGroup
    }
  }).addTo(map);

  map.on('draw:created', function(e) {
      featureGroup.addLayer(e.layer);
  });
</script>


</body>
</html>
